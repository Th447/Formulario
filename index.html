<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Candidatura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form name="candidatura" method="POST" data-netlify="true" id="formulario">

        <input type="hidden" name="form-name" value="candidatura">
        <h1>Formulário de Candidatura: Estágio em Suporte Técnico (TI)</h1>
        <h2>Sobre Você</h2>

        <label>
            Nome completo:
            <input type="text" name="nome_completo" id="nome_completo"><br><br>
        </label>

        <label>
            Idade:
            <input type="number" name="idade4" id="idade4"><br><br>
        </label>

        <label>
            Cidade onde mora:
            <input type="text" name="cidade_mora" id="cidade_mora"><br><br>
        </label>

        <label>
            Está estudando atualmente? Se sim, qual curso e período?
            <input type="text" name="Está_estudando_atualmente?_Se_sim,_qual_curso_e_periodo?" id="Está_estudando_atualmente?_Se_sim,_qual_curso_e_periodo?"><br><br>
        </label>

        <label>
            Possui disponibilidade para trabalhar presencialmente em Nova Lima - MG?
            <input type="text" name="Possui_disponibilidade_para_trabalhar_presencialmente_em_Nova_Lima_-_MG?" id="Possui_disponibilidade_para_trabalhar_presencialmente_em_Nova_Lima_-_MG?"><br><br>
        </label>

        <label>
            Como ficou sabendo dessa oportunidade?
            <input type="text" name="Como_ficou_sabendo_dessa_oportunidade?" id="Como_ficou_sabendo_dessa_oportunidade?"><br><br>
        </label>

        <h2>Seu Jeito de Pensar e Trabalhar</h2>

        <label>
            Você gosta de resolver problemas ou prefere seguir processos já definidos?
            <input type="text" name="Voce_gosta_de_resolver_problemas_ou_prefere_seguir_processos_ja_definidos?" id="Voce_gosta_de_resolver_problemas_ou_prefere_seguir_processos_ja_definidos?"><br><br>
        </label>

        <label>
            Prefere trabalhar sozinho ou em equipe?
            <input type="text" name="Prefere_trabalhar_sozinho_ou_em_equipe" id="Prefere_trabalhar_sozinho_ou_em_equipe"><br><br>
        </label>

        <label>
            O que te motiva a querer estagiar na área de suporte técnico?
            <input type="text" name="O_que_te_motiva_a_querer_estagiar_na_area_de_suporte_tecnico?" id="O_que_te_motiva_a_querer_estagiar_na_area_de_suporte_tecnico?"><br><br>
        </label>

        <h2>Seu Nível de Conforto com Tecnologia</h2>

        <label>
            Quais sistemas operacionais você já usou? (Windows, Linux, macOS...)
            <input type="text" name="Quais_sistemas_operacionais_voce_ja_usou?_(Windows,_Linux,_macOS...)" id="Quais_sistemas_operacionais_voce_ja_usou?_(Windows,_Linux,_macOS...)"><br><br>
        </label>

        <label>
            Já instalou programas ou lidou com algum problema técnico? Conte uma experiência.
            <input type="text" name="Ja_instalou_programas_ou_lidou_com_algum_problema_tecnico?_Conte_uma_experiencia." id="Ja_instalou_programas_ou_lidou_com_algum_problema_tecnico?_Conte_uma_experiencia."><br><br>
        </label>

        <label>
            Já formatou um computador ou mexeu em configurações de rede?
            <input type="text" name="Ja_formatou_um_computador_ou_mexeu_em_configuracoes_de_rede?" id="Ja_formatou_um_computador_ou_mexeu_em_configuracoes_de_rede?"><br><br>
        </label>

        <label>
            Sabe diferenciar Wi-Fi de Ethernet? Já teve que configurar ou diagnosticar uma conexão?
            <input type="text" name="Sabe_diferenciar_Wi-Fi_de_Ethernet? _Ja_teve_que_configurar_ou_diagnosticar_uma_conexao?" id="Sabe_diferenciar_Wi-Fi_de_Ethernet? "><br><br>
            <input type="text" name="Sabe_diferenciar_Wi-Fi_de_Ethernet? _Ja_teve_que_configurar_ou_diagnosticar_uma_conexao?" id="Sabe_diferenciar_Wi-Fi_de_Ethernet? "><br><br>
        </label>

        <h2>Ferramentas e Conhecimentos Técnicos</h2>

        <label>
            Quais programas você domina? (Ex: Word, Excel, antivírus, navegadores, etc.)
            <input type="text" name="Quais_programas_voce_domina?_(Ex:_Word,_Excel,_antivirus,_navegadores,_etc.)" id="Quais_programas_voce_domina?_(Ex:_Word,_Excel,_antivirus,_navegadores,_etc.)"><br><br>
        </label>

        <label>
            Já usou ferramentas de acesso remoto, como AnyDesk ou TeamViewer?
            <input type="text" name="Ja_usou_ferramentas_de_acesso_remoto,_como_AnyDesk_ou_TeamViewer?" id="Ja_usou_ferramentas_de_acesso_remoto,_como_AnyDesk_ou_TeamViewer?"><br><br>
        </label>

        <label>
            Já ouviu falar de sistemas de chamados? Se sim, qual?
            <input type="text" name="Ja_ouviu_falar_de_sistemas_de_chamados?_Se_sim,_qual?" id="Ja_ouviu_falar_de_sistemas_de_chamados?_Se_sim,_qual?"><br><br>
        </label>

        <label>
            Tem noções de segurança digital? (Ex: senhas fortes, phishing, backups...)
            <input type="text" name="Tem_nocoes_de_seguranca_digital?_(Ex:_senhas_fortes,_phishing,_backups...)" id="seguranca_digital"><br><br>
        </label>

        <h2>Autoavaliação</h2>

        <label>
            De 1 a 5, como você avalia seu nível atual de conhecimento em informática?
            <input type="number" name="De_1_a_5,_como_voce_avalia_seu_nivel_atual_de_conhecimento_em_informatica?" id="De_1_a_5,_como_voce_avalia_seu_nivel_atual_de_conhecimento_em_informatica?" min="1"
                max="5"><br><br>
        </label>

        <label>
            Qual área da tecnologia você tem mais curiosidade ou gostaria de aprender?
            <input type="text" name="Qual_area_da_tecnologia_voce_tem_mais_curiosidade_ou_gostaria_de_aprender?" id="Qual_area_da_tecnologia_voce_tem_mais_curiosidade_ou_gostaria_de_aprender?"><br><br>
        </label>

        <label>
            Está fazendo algum curso ou treinamento de TI atualmente? Qual?
            <input type="text" name="Esta_fazendo_algum_curso_ou_treinamento_de_TI_atualmente?_Qual?" id="Esta_fazendo_algum_curso_ou_treinamento_de_TI_atualmente?_Qual?"><br><br>
        </label>

        <h2>Pra Finalizar</h2>

        <label>
            Já passou por alguma situação difícil relacionada à tecnologia? Como lidou com isso?
            <input type="text" name="Ja_passou_por_alguma_situacao_dificil_relacionada_a_tecnologia?_Como_lidou_com_isso?" id="Ja_passou_por_alguma_situacao_dificil_relacionada_a_tecnologia?_Como_lidou_com_isso?"><br><br>
        </label>

        <label>
            Se tivesse que explicar para alguém leigo o que é “formatar um computador”, como explicaria?
            <input type="text" name="Se_tivesse_que_explicar_para_alguem_leigo_o_que_e_“formatar_um_computador”,_como_explicaria?" id="Se_tivesse_que_explicar_para_alguem_leigo_o_que_e_“formatar_um_computador”,_como_explicaria?"><br><br>
        </label>

        <label>
            Deixe aqui uma mensagem final para a equipe — pode ser um comentário, sugestão ou por que você deveria ser
            escolhido(a)!
            <input type="text" name="Deixe_aqui_uma_mensagem_final_para_a_equipe_—_pode_ser_um_comentario,_sugestao_ou_por_que_voce_deveria_ser_escolhido(a)!" id="mensagem_final"><br><br>
        </label>

        <button type="submit">Salvar dados</button>

        <div class="botoes-exportar">

            <button type="button" id="exportPdf">Exportar PDF</button>
            <button type="button" id="exportExcel">Exportar Excel</button>
            <button type="button" id="clearData">Limpar Dados Salvos</button>
        </div>

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
